<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="#" id="theme-style">
    <link rel="stylesheet" href="./styles/dark.css" media="(prefers-color-scheme: dark)">
    <title>Github Search Repo</title>
</head>

<body>

    <main>
        <div class="container">
            <!-- Header section -->
            <header>
                <div class="logo">
                    <a href="#">devfinder</a>
                </div>

                <div class="color-mode" id="color-mode">
                    <!-- either add dark or light -->
                    <small></small>

                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#222731"
                        class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff"
                        class="bi bi-brightness-low-fill" viewBox="0 0 16 16">
                        <path
                            d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8.5 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1zm9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707zm7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707zM3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707z" />
                    </svg>
                </div>
            </header>

            <!-- Search Bar section -->
            <div class="search-bar" style="border-radius: 15px;">
                <form action="#" id="search-user">
                    <div class="form-container">
                        <input type="search" id="search" placeholder="Search Github username...">
                        <img src="./assests/search.svg" alt="Search-Icon">
                        <small class="error-msg" id="error-msg">No results</small>
                        <input type="submit" id="search-btn" value="Search">
                    </div>
                </form>
            </div>

            <!-- Github User Card -->
            <div class="github-user">
                <div class="profile-img">
                    <img src="./assests/github.svg" alt="Profile Image">
                </div>

                <div class="profile-info">
                    <div class="profile">
                        <h1></h1>
                        <small></small>
                        <a href="#" target="_blank"></a>
                    </div>

                    <p></p>

                    <div class="data-info">
                        <div class="data-section">
                            <small>Repos</small>
                            <h2></h2>
                        </div>
                        <div class="data-section">
                            <small>Followers</small>
                            <h2></h2>
                        </div>
                        <div class="data-section">
                            <small>Following</small>
                            <h2></h2>
                        </div>
                    </div>

                    <div class="social-media">
                        <div class="social-link">
                            <a href="" target="_blank" class="hover">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4b6a9b"
                                    class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                                </svg>
                                <small></small>
                            </a>
                        </div>

                        <div class="social-link">
                            <a href="" target="_blank" class="hover">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4b6a9b"
                                    class="bi bi-link-45deg" viewBox="0 0 16 16">
                                    <path
                                        d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z" />
                                    <path
                                        d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z" />
                                </svg>
                                <small></small>
                            </a>
                        </div>

                        <div class="social-link">
                            <a href="" target="_blank" class="hover">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4b6a9b"
                                    class="bi bi-twitter" viewBox="0 0 16 16">
                                    <path
                                        d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                                </svg>
                                <small></small>
                            </a>
                        </div>

                        <div class="social-link">
                            <a href="" target="_blank" class="hover">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#4b6a9b"
                                    class="bi bi-building" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
                                    <path
                                        d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
                                </svg>
                                <small></small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>

</body>

</html>
